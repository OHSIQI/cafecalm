<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>html {background-color: whitesmoke;}</style>
    <link rel="stylesheet" href="./style.css" />

    <!-- Icons and Symbols -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abel&family=Dosis:wght@200&display=swap" rel="stylesheet">

    <style>
        .material-symbols-outlined {
          font-variation-settings:'FILL' 1,'wght' 400,'GRAD' 0;
          font-size: 45px;
          color: #74512D;
        }
      </style>     
</head>

<body>
    <header>
      <!-- Header content goes here-->
      <div class="logo">
        <span class="material-symbols-outlined"> Coffee
        </span>
      </div>

      <!-- Naviagtion menu goes here -->
      <nav id="dosis-header">
        <a href="#">CAFFEINE</a>
        <a href="#">CUP</a>
        <a href="#">ABOUT</a>
      </nav>

    </header>

    <div class="content-wrapper">

      <div class="left-container">
          <!-- Left content goes here -->
          Left Content
      </div>

      <div class="caffeine-calculator-container">

        <h1>CAFFEINE DAILY LIMIT CALCULATOR</h1>
  
        <h2>What is your body weight?</h2>
      
        <section class="body-weight-kilogram">
          <input type="number" id="userInputWeight" placeholder="Enter body weight (kg)">
        </section>
  
        <h2>What is your caffeine sentivity?</h2>
  
        <section class="sensitivity-to-caffeine">
          <input type="radio" id="more-sensitive" name="Sensitivity" value="moreSensitive">
          <label for="more-sensitive">More Sensitive</label>
  
          <input type="radio" id="normal" name="Sensitivity" value="normal">
          <label for="normal">Normal</label>
  
          <input type="radio" id="more-tolerant" name="Sensitivity" value="moreTolerant">
          <label for="more-tolerant">More Tolerant</label>
        </section>
  
        <section id="calculate-button">
          <!-- Calculate button -->
          <button onclick="calculateCaffeine()">Let's Calculate!!</button>
          
          <div class="result-section">
            <h2>Your caffeine daily limit is</h2>
  
            <!-- Result box -->
            <div id="result-box">
              xxx mg
            </div>
          </div>
  
        </section>
      
      </div>

      <div class="right-container">
          <!-- Right content goes here -->
          Right Content
      </div>
  </div>

  <footer>
    <div class="disclaimer">
      <p><strong>Disclaimer:</strong> This website is created for learning purposes only.</p>
      </div>
    
      <div class="copyright">
      <p>&copy; 2024 Your Website. All rights reserved.</p>
    </div>
  </footer>

  <!-- External JavaScript -->
  <script src="script.js"></script>

</body>

</html>
